<body>
<header class="header">
    <div>
        <p class="header_logo"> ANDREA DELGADO </p>

    <nav class="menu">
        <ul class="menu_list">
            <li class="menu_element"><a class="menu_link" href="index.html">Home</a></li>

<main class="main_contact">
    <section class="main_photo">
        <img class="contact_photo" src="images/good.jpeg" alt="fot general"/>
    </section>
    <section class="main_form">
        <h2 class="main_contact-me"> Contact me </h2>
        <form class="form">
            <label class="form_label" for="name">First Name:&nbsp&nbsp</label>
            <input class="form_input" type="text" id="name" name="name">
            <br>
            <br>
            <label class="form_label" for="lastname">Last Name:&nbsp&nbsp</label>
            <input class="form_input" type="text" id="lastname" name="lastname">
            <br>
            <br>
            <label class="form_label" for="email">Email:&nbsp&nbsp</label>
            <input class="form_input" type="email" id="email" name="email">
            <br><br>
            <label class="form_label" for="date">Date:&nbsp&nbsp</label>
            <input class="form_input" type="date" id="date" name="date">
            <br><br>
            <label class="form_label" for="message">Write your message:</label>
            <br><br>
            <textarea class="form_message" name="message" id="message"></textarea>
            <br>
            <br>
            <input class="form_submit" type="submit" value="Submit">
            <br><br>
        </form>
    </section>
</main>
